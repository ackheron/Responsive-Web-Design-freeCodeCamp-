<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name:
                <input type="text" name="firstName" id="" required /></label>
            <label for="">Enter
                Your
                Last Name:
                <input type="text" name="lastName" required /></label>
            <label for="">Enter
                Your Email:
                <input type="email" name="email" required /></label>
            <label for="">Create a New Password:
                <input type="password" name="password" pattern="[a-z0-5]{8,}" required />
            </label>
        </fieldset>
        <fieldset>
            <label for="">
                <input type="radio" name="account-type" id="" /> Personal Account
            </label>
            <label for="">
                <input type="radio" name="account-type" id="" /> Business Account
            </label>
            <label for="">
                <input type="checkbox" name="conditions" id="" required /> I accpet the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture:
                <input type="file" name="profilePicture" id="" />
            </label>
            <label for="">Input your age (years):
                <input type="number" name="age" id="" min="13" max="120" />
            </label>
            <label for="">How did you hear about us?
                <select name="about" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio:
                <textarea placeholder="I like coding on the beach..." name="bio" id="" cols="30" rows="3"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
