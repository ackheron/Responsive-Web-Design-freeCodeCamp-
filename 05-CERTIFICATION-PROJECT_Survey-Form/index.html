<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ClasseCodeur Form</title>

</head>

<body>
    <h1 id="title">ClasseCodeur Formulaire d'enquête</h1>

    <p id="description">Merci d'avoir pris le temps de nous aider à améliorer la plateforme</p>

    <form action="https://register-demo.freecodecamp.org" id="survey-form">
        <fieldset>

            <label for="name" id="name-label">Name
                <input name="name" id="name" type="text" required placeholder="Entrez votre nom" />
            </label>
            <label for="email" id="email-label">Email
                <input name="email" id="email" type="email" required placeholder="Entrez votre adresse mail" />
            </label>
            <label for="age" id="number-label">Age (optionnel)
                <input name="age" id="age" type="number" min="12" max="120" />
            </label>
            <label>Quelle option décrit le mieux votre rôle actuel ?
                <select id="dropdown">
                    <option value="">Sélectionnez votre situation actuelle</option>
                    <option value="1">Étudiant</option>
                    <option value="2">Travail à plein temps</option>
                    <option value="3">Apprentissage</option>
                    <option value="4">Ne pas renseigner</option>
                    <option value="5">Autres</option>
                </select>
            </label>

        </fieldset>
        <fieldset>
            <p>Quelle est votre fonctionnalité préférée de ClasseCodeur ?</p>
            <label for="rad1"><input type="radio" name="user-recommend" id="rad1" />Certainement</label>
            <label for="rad2"><input type="radio" name="user-recommend" id="rad2" />Peut-être</label>
            <label for="rad3"><input type="radio" name="user-recommend" id="rad3" />Pas sûr</label>

            <p>Que souhaiteriez-vous voir amélioré ? (Choix multiples)</p>
            <label for="chk1"><input type="checkbox" name="user-improved" id="chk1" value="front-end" />Projets
                Front-end</label>
            <label for="chk2"><input type="checkbox" name="user-improved" id="chk2" value="back-end" />Projets
                Back-end</label>
            <label for="chk3"><input type="checkbox" name="user-improved" id="chk3"
                    value="challenges" />Challenges</label>
            <label for="chk4"><input type="checkbox" name="user-improved" id="chk4" value="vidéos" />Vidéos</label>
            <label for="chk5"><input type="checkbox" name="user-improved" id="chk5" value="wiki" />Wiki</label>
            <label for="chk6"><input type="checkbox" name="user-improved" id="chk6" value="forum" />Forum</label>
            <label for="chk7"><input type="checkbox" name="user-improved" id="chk7" value="open-source" />Open
                Source</label>

            <p>Des commentaires ou des suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="10"
                placeholder="Entrez votre commentaire ici..."></textarea>
        </fieldset>
        <input type="submit" value="Envoyer" id="submit" />
    </form>
</body>

</html>
